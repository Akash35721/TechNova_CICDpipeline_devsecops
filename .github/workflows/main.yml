name: TechNova CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  provision:
    name: 'Terraform Provisioning'
    runs-on: ubuntu-latest
    outputs:
      instance_ip: ${{ steps.get_ip.outputs.ip }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Ensure Instance is Running and Get IP
        id: get_ip
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances --filters "Name=tag:Name,Values=TechNova-Server-Terraform" "Name=instance-state-name,Values=running,stopped" --query "Reservations[0].Instances[0].InstanceId" --output text)
          if [ "$INSTANCE_ID" == "None" ]; then
            echo "No running or stopped instance found with tag 'TechNova-Server-Terraform'."
            exit 1
          fi
          echo "Found Instance ID: $INSTANCE_ID"
          INSTANCE_STATE=$(aws ec2 describe-instances --instance-ids $INSTANCE_ID --query "Reservations[0].Instances[0].State.Name" --output text)
          echo "Instance state is: $INSTANCE_STATE"
          if [ "$INSTANCE_STATE" == "stopped" ]; then
            echo "Instance is stopped. Sending start command..."
            aws ec2 start-instances --instance-ids $INSTANCE_ID
            echo "Waiting for instance to enter 'running' state..."
            aws ec2 wait instance-running --instance-ids $INSTANCE_ID
            echo "Instance is now running."
          elif [ "$INSTANCE_STATE" == "terminated" ]; then
            echo "FATAL: The instance has been terminated. A new 'terraform apply' is required."
            exit 1
          fi
          ip_address=$(aws ec2 describe-instances --instance-ids $INSTANCE_ID --query "Reservations[0].Instances[0].PublicIpAddress" --output text)
          echo "Instance Public IP: $ip_address"
          echo "ip=${ip_address}" >> $GITHUB_OUTPUT

  sonarqube:
    name: 'SonarQube Code Analysis'
    runs-on: ubuntu-latest
    outputs:
      quality_gate_passed: ${{ steps.quality_gate.outputs.quality_gate_passed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Check Quality Gate Status
        id: quality_gate
        run: |
          echo "Waiting for Quality Gate result..."
          sleep 30
          QUALITY_GATE_STATUS=$(curl -s -u "${{ secrets.SONAR_TOKEN }}:" "https://sonarcloud.io/api/qualitygates/project_status?projectKey=Akash35721_TechNova_CICDpipeline_devsecops" | jq -r '.projectStatus.status')
          echo "Quality Gate Status: $QUALITY_GATE_STATUS"
          if [ "$QUALITY_GATE_STATUS" = "OK" ]; then
            echo "✅ Quality Gate PASSED - Deployment can proceed"
            echo "quality_gate_passed=true" >> $GITHUB_OUTPUT
          else
            echo "❌ Quality Gate FAILED - Deployment will be blocked"
            echo "quality_gate_passed=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Send SonarQube Results via Email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "TechNova SonarQube Analysis Results - ${{ steps.quality_gate.outputs.quality_gate_passed == 'true' && '✅ PASSED' || '❌ FAILED' }}"
          body: |
            SonarQube analysis completed for commit ${{ github.sha }}.
            🎯 Quality Gate Status: ${{ steps.quality_gate.outputs.quality_gate_passed == 'true' && 'PASSED ✅' || 'FAILED ❌' }}
            ${{ steps.quality_gate.outputs.quality_gate_passed == 'true' && '🚀 Deployment will proceed automatically.' || '🛑 Deployment has been BLOCKED due to quality issues.' }}
            View detailed results at: https://sonarcloud.io/project/overview?id=Akash35721_TechNova_CICDpipeline_devsecops
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: TechNova CI/CD Pipeline

  deploy:
    name: 'Build and Deploy Application'
    runs-on: ubuntu-latest
    needs: [provision, sonarqube]
    if: needs.sonarqube.outputs.quality_gate_passed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/technova-app:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ needs.provision.outputs.instance_ip }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            # Ensure Docker is running
            echo "Ensuring Docker service is running..."
            sudo systemctl start docker
            echo "Connecting to server... Waiting for Docker daemon to start..."
            for i in {1..30}; do
              if sudo docker info &> /dev/null; then
                echo "Docker daemon is running."
                break
              fi
              echo "Still waiting for Docker daemon... (attempt $i of 30)"
              sleep 5
            done
            if ! sudo docker info &> /dev/null; then
              echo "FATAL: Docker daemon did not start in time."
              exit 1
            fi
            sudo chmod 666 /var/run/docker.sock
            
            # Create the docker network if it doesn't exist (suppress error if exists)
            docker network create technova_network 2>/dev/null || echo "Network technova_network already exists"

            # Stop and remove any old containers (suppress errors if containers don't exist)
            docker stop technova-app 2>/dev/null || echo "Container technova-app was not running"
            docker rm technova-app 2>/dev/null || echo "Container technova-app did not exist"
            docker stop caddy 2>/dev/null || echo "Container caddy was not running"
            docker rm caddy 2>/dev/null || echo "Container caddy did not exist"

            # Setup No-IP client with non-interactive configuration
            echo "Setting up No-IP client..."
            sudo apt-get update
            sudo apt-get install -y build-essential expect
            
            # Kill any existing noip2 processes
            sudo killall noip2 2>/dev/null || true
            
            # Download and compile No-IP client if not already present
            if [ ! -f /usr/local/bin/noip2 ]; then
              echo "Installing No-IP client from source..."
              cd /usr/local/src/
              sudo wget -O noip-duc-linux.tar.gz https://www.noip.com/client/linux/noip-duc-linux.tar.gz
              sudo tar xf noip-duc-linux.tar.gz
              cd noip-2.1.9-1/
              sudo make
              sudo cp noip2 /usr/local/bin/
            fi
            
            # Configure No-IP client if config doesn't exist
            if [ ! -f /usr/local/etc/no-ip2.conf ]; then
              echo "Configuring No-IP client..."
              
              # Escape special characters in credentials
              ESCAPED_USERNAME=$(printf '%s\n' "${{ secrets.NOIP_USERNAME }}" | sed 's/[[\.*^$()+?{|]/\\&/g')
              ESCAPED_PASSWORD=$(printf '%s\n' "${{ secrets.NOIP_PASSWORD }}" | sed 's/[[\.*^$()+?{|]/\\&/g')
              
              # Create expect script with properly escaped credentials
              cat > /tmp/noip_config.exp << EOF
            #!/usr/bin/expect -f
            set timeout 30
            set username "$ESCAPED_USERNAME"
            set password "$ESCAPED_PASSWORD"
            
            spawn sudo /usr/local/bin/noip2 -C
            expect {
                "Please enter the login/email*" {
                    send "\$username\r"
                    exp_continue
                }
                "Please enter the password*" {
                    send "\$password\r"
                    exp_continue
                }
                "You have entered an incorrect username" {
                    puts "ERROR: Invalid No-IP credentials!"
                    exit 1
                }
                "an incorrect password" {
                    puts "ERROR: Invalid No-IP password!"
                    exit 1
                }
                "Multiple network devices*" {
                    send "0\r"
                    exp_continue
                }
                "Please select the Internet interface*" {
                    send "0\r"
                    exp_continue
                }
                "Please enter an update interval*" {
                    send "\r"
                    exp_continue
                }
                "Do you wish to run something at successful update*" {
                    send "N\r"
                    exp_continue
                }
                "Only one host*registered*" {
                    exp_continue
                }
                "It will be used*" {
                    exp_continue
                }
                "Auto configuration for*" {
                    exp_continue
                }
                eof {
                    puts "Configuration completed"
                }
                timeout {
                    puts "Configuration timed out"
                    exit 1
                }
            }
            EOF
              chmod +x /tmp/noip_config.exp
              
              # Run the expect script
              echo "Attempting No-IP configuration..."
              if /tmp/noip_config.exp; then
                echo "✅ No-IP configuration successful"
                # Start No-IP client
                sudo /usr/local/bin/noip2 || echo "⚠️  No-IP client failed to start, but continuing deployment"
              else
                echo "❌ No-IP configuration failed - invalid credentials or network issue"
                echo "⚠️  Continuing deployment without No-IP (you'll need to access via IP address)"
              fi
              
              # Clean up the expect script
              rm /tmp/noip_config.exp
            else
              echo "No-IP config already exists. Starting existing client..."
              sudo /usr/local/bin/noip2 || echo "⚠️  No-IP client failed to start, but continuing deployment"
            fi
            
            # Pull the latest application image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/technova-app:latest
            
            # Run your Flask application on the shared network
            docker run -d \
              --network technova_network \
              --name technova-app \
              -e GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} \
              --restart always \
              ${{ secrets.DOCKERHUB_USERNAME }}/technova-app:latest
              
            # Run the Caddy web server
            docker run -d \
              -p 80:80 \
              -p 443:443 \
              -p 443:443/udp \
              --network technova_network \
              --name caddy \
              --restart always \
              caddy \
              caddy reverse-proxy --from brewhaven-app.ddns.net --to technova-app:80
              
            echo "Deployment completed successfully!"