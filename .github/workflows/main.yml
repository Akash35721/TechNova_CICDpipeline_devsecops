
name: TechNova CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # JOB 1: PROVISIONS THE INFRASTRUCTURE ON AWS
  provision:
    name: 'Terraform Provisioning'
    runs-on: ubuntu-latest
    outputs:
      instance_ip: ${{ steps.tf_apply.outputs.instance_public_ip }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          # --- THIS IS THE FIX ---
          # The secret name now correctly matches your GitHub secret settings.
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        id: tf_apply
        run: terraform apply -auto-approve

  # JOB 2: BUILDS THE APP AND DEPLOYS IT TO THE NEW SERVER
  deploy:
    name: 'Build and Deploy Application'
    runs-on: ubuntu-latest
    needs: provision # This job waits for the 'provision' job to finish

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/technova-app:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ needs.provision.outputs.instance_ip }} # Uses the IP from the previous job
          username: ubuntu
          key: ${{ secrets.EC2_KEY }} # Uses the private key from secrets
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/technova-app:latest
            docker stop technova-app || true
            docker rm technova-app || true
            docker run -d --name technova-app -p 80:80 ${{ secrets.DOCKERHUB_USERNAME }}/technova-app:latest